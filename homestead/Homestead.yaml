---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

# natdnshostresolver: "on"
# networks:
#     - type: "public_network"
#       ip: "fde4:8dba:82e1::1"
#       netmask: 64
#       bridge: "en0: Wi-Fi (AirPort)"

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code
      type: "nfs"

sites:
    - map: homestead.test
      to: /home/vagrant/code/public

databases:
    - homestead

